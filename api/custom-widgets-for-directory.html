     <div id="widgets" style="width: 220px;font-family: Arial, Helvetica, sans-serif;display:block;margin:0 auto;background:#fff;padding:15px 0px;">
    </div>
    <script>
        let widgets = document.getElementById('widgets');
    
        // get data from api
        fetch('http://127.0.0.1:8000/api/v1/widgets-data?business=lovins-ins.com')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            widgets.innerHTML = `
                <center>
                    <a href="${data.businessUrl}" style=" text-decoration: none;color:#000">
                        <img src="${data.directoryLogo}" width="150px" draggable="false">
                        <img src="${data.ratingImage}" width="150px" draggable="false">
                        <p style="font-size:16;font-weight:600">Rating : ${data.businessRating} | Reviews : ${data.businessReviews}</p>    
                    </a>
                </center>
            ` ;
        });
    </script>
